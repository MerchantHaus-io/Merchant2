<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
      Dark themed thank‑you page for MerchantHaus, following the corporate
      branding guidelines.  This variant uses the brand colour palette on a
      dark background and leverages Inter and Ubuntu fonts.  The layout
      retains responsive spacing and a centred card with subtle border and
      shadow to separate it from the page backdrop.  Colours and
      typography mirror the style guide values in the provided branding
      document.  A custom fade‑in animation gently reveals the message.
    -->
    <title>Thank You – MerchantHaus (Dark)</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import brand fonts: Inter for body, Ubuntu for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Ubuntu:wght@600;700&display=swap" rel="stylesheet">
    <script>
        // Extend Tailwind with MerchantHaus colour palette so we can use
        // custom utility classes like bg-neutral-dark or text-cyber-teal.
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'crimson': '#DC143C',
                        'neutral-light': '#F8F9FA',
                        'neutral-dark': '#1A1A1A',
                        'cyber-teal': '#00CEDB',
                        'silver-grey': '#A9A9A9'
                    }
                }
            }
        }
    </script>
    <style>
        /* Apply Inter globally; Ubuntu is reserved for headings */
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Ubuntu', sans-serif;
        }
        /* Custom fade-in animation for a smooth entrance */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out both;
        }
    </style>
</head>
<body class="bg-neutral-dark min-h-screen flex items-center justify-center px-4 py-8 text-neutral-light">
    <!--
      Central card containing the thank‑you message.  It sits on a dark
      backdrop and uses a slightly lighter panel with a semi‑transparent
      border to create separation without disrupting the dark theme.
    -->
    <div class="bg-neutral-dark/80 border border-silver-grey/20 shadow-lg rounded-2xl p-8 sm:p-10 max-w-md w-full text-center animate-fadeIn">
        <!-- Heading emphasises gratitude using the brand accent colour -->
        <h1 class="text-4xl sm:text-5xl font-extrabold text-cyber-teal mb-4">Thank&nbsp;you!</h1>
        <!-- Supporting text uses a muted silver tone for readability on dark backgrounds -->
        <p class="mt-2 text-lg text-silver-grey leading-relaxed">
            We appreciate you reaching out and will get back to you as soon as possible.
        </p>
        <!-- Call‑to‑action button stands out with the primary crimson colour -->
        <a href="/" class="mt-6 inline-block px-6 py-3 font-medium text-neutral-light bg-crimson rounded-lg hover:bg-crimson/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-crimson transition-colors">
            Back to home
        </a>
    </div>
</body>
</html>
