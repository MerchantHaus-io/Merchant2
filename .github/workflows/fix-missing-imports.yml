name: Run Codex Fix for Missing Image Imports

on:
  push:
  pull_request:

jobs:
  fix-missing-imports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Codex Script
        run: |
          echo "Running Codex automation: fix-missing-image-imports"
          node scripts/run-codex.js fix-missing-image-imports

      - name: Commit and push fixes if any
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "chore: auto-fix image import paths via Codex" || echo "No changes to commit"
          git push
